apiVersion: apps/v1
kind: Deployment
metadata:
  name: kea
  labels:
    name: kea
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kea
  template:
    metadata:
      labels:
        app: kea
    spec:
      containers:
      - name: kea
        image: gcr.io/qwiklabs-gcp-00-18abc4f5828a/kia:1.0
        ports:
          - containerPort: 3000
        # env:

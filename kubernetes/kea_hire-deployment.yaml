apiVersion: apps/v1
kind: Deployment
metadata:
  name: kea
  labels:
    name: kea
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kea
  template:
    metadata:
      labels:
        app: kea
    spec:
      containers:
      - name: kea
        image: gcr.io/qwiklabs-gcp-02-c5b7d3af3a9c/kia-hire:1.3
        ports:
          - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password
      restartPolicy: Always
